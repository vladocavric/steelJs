<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        
        <div class="timer-circle">
            <!-- obim kruga je lako izracunati u ovom slucaju -->
            <!-- 2r x pi -->
            <!-- 2 x 245 x 3.14 = 1539 -->
            <svg width="500" height="500">
                <circle class="circle1" r="245" cx="250" cy="250" fill="transparent"  stroke-width="7" />
                <circle class="circle2" r="245" cx="250" cy="250" fill="transparent" stroke="green" stroke-width="7" />
                
                  
            </svg>
            <div class="relative">
                <input type="number" step="1" name="" id="" class="timer" value="60">
                <div class="commands">
                    <i class="fas fa-play"></i>
                    <i class="fas fa-pause"></i>
                </div>
            </div>
        </div>
    </main>
    <script src="timer.js"></script>
    <script src="index.js"></script>
</body>
</html>
