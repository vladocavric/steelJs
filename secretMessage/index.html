<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" integrity="sha512-UJfAaOlIRtdR+0P6C3KUoTDAxVTuy3lnSXLyLKlHYJlcSU8Juge/mjeaxDNMlw9LgeIotgz5FP8eUQPhX1q10A==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="row">
        <div class="col s8 offset-s2">
            <div class="card-panel">
                <form action="">
                    <label>Enter a Secret Message</label>
                    <input type="text" name="" id="message-input">
                    <button class="btn">Create</button>
                </form>
            </div>
            <div class="card-panel hide">
                <div class="row">
                    <label for="">Share this link with a friend</label> 
                    <input type="text" id="link-input" class="col s11">
                    <button class="waves-effect waves-light btn-small col s1" id="copy-btn"><i class="material-icons">content_copy</i></button>
                </div>
            </div>
            <div class="card-panel hide" id="message-show">
                <h1 class="message"></h1>
                <div>
                    <!-- <p class="message"></p> -->
                    <a href="./index.html">Create your own secret message</a>
                </div>
            </div>
            
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
